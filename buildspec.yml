version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - python3 -m venv .venv 
      - . .venv/bin/activate 
      - pip install -r requirements.txt
      - echo "Python dependencies installed in virtual environment."
      
  build:
    commands:
      - echo "Build phase started..."
      # Grant execute permissions to all scripts in the 'scripts' subdirectory
      - chmod +x scripts/install_dependencies.sh
      - chmod +x scripts/start_app.sh
      - chmod +x scripts/stop_app.sh
      - chmod +x scripts/setup_deployment_dir.sh # <-- NEW SCRIPT

      # Ensure permissions for .venv directories/files
      - find .venv -type f -exec chmod 644 {} + 
      - find .venv -type d -exec chmod 755 {} + 
artifacts:
  files:
    - 'app.py'
    - 'aws_utils.py'
    - 'config.py'
    - 'requirements.txt'
    - 'bashscript.txt'
    - 'appspec.yml'
    - 'scripts/**/*'
    - '.venv/**/*'   
  discard-paths: no